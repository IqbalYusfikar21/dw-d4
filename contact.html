      <h1>Fill this Form to Order</h1>
    <form>
      <div>
        <label for="input-Name">Name</label>
        <input height="500" type="text" id="input-Name" required />
      </div>

      <div>
        <label for="input-Email">Email</label>
        <input type="email" id="input-Email" required />
      </div>

      <div>
        <label for="input-Phone Number">PhoneNumber</label>
        <input type="text" id="input-Phone Number" />
      </div>

      <div>
        <label for="input-Card Type">CardType</label>
        <select id="input-Card Type">
          <option value="" hidden>Select</option>
          <option>Glossy Card</option>
          <option>Metalic Card</option>
          <option>Premium Black Card</option>
        </select>

        <div>
        <label for="input-Payment Method">PaymentMethod</label>
        <select id="input-Payment Method">
          <option value="" hidden>Select</option>
          <option>Credit Card</option>
          <option>Cash On Delivery</option>
        </select>
        </div>
      </div>

      <div>
        <label for="input-Your Address">YourAddress</label>
        <textarea rows="5" cols="10" id="input-Your Address"></textarea>
      </div>

      <div>
        <button type="button" onclick="submitData()">Submit</button>
      </div>
    </form>

    <script src="contact.js"></script>
